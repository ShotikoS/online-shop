<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/categories.css" />
    <link rel="stylesheet" href="../styles/product.css" />
    <link rel="stylesheet" href="../styles/mobileBottomBar.css" />
    <link rel="stylesheet" href="../styles/socialPrograms.css" />
    <link rel="stylesheet" href="../styles/market.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/shops-list.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/socialPrograms.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mobile-bottom-bar"></div>
    <header id="header" class="no-left-item without-search"></header>
    <div class="container">
      <div class="currect-pages">
        <a href="/">Home</a>
        >
        <a href="/pages/market.html">Market</a>
      </div>
      <div class="shops-list-page-content">
        <div>
          <div class="categories-content-shops-page" id="categories"></div>

          <div class="market-filter">
            <div class="filter-review">
              <div class="filter-category-head" style="margin-bottom: 10px">
                <p>Charities</p>
                <button style="color: #b6b6b6">
                  clear
                  <img
                    src="../image/svg/filter-clear-gray.svg"
                    alt="clear filter"
                  />
                </button>
              </div>
              <div class="search-in-market-filter">
                <input
                  type="text"
                  class="form-control-filter"
                  placeholder="Search"
                />
                <button class="market-filter-search-btn">
                  <img src="../image/svg/filter-loog.svg" alt="search" />
                </button>
              </div>
              <div class="filter-checkboxes-brands">
                <div class="checkbox-block">
                  <input type="checkbox" id="Tbilisi" />
                  <label for="Tbilisi">Tbilisi</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" id="Batumi" />
                  <label for="Batumi">Batumi</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" id="Borjomi" />
                  <label for="Borjomi">Borjomi</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" id="Bakuriani" />
                  <label for="Bakuriani">Bakuriani</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" class="owners-delivery" />
                  <label for="owners-delivery">city1</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="pick-up">Pick Up</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="geo-post">Georgian Post</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="owners-delivery">Owners Delivery</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="pick-up">Pick Up</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="geo-post">Georgian Post</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="owners-delivery">Owners Delivery</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="pick-up">Pick Up</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="geo-post">Georgian Post</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="owners-delivery">Owners Delivery</label>
                </div>
                <div class="checkbox-block">
                  <input type="checkbox" />
                  <label for="pick-up">Pick Up</label>
                </div>
              </div>
              <div class="view-all-brands">
                <button class="view-all-btn">View more</button>
              </div>
            </div>
          </div>
        </div>

        <div class="shops-list-content">
          <div class="shops-list-header">
            <p class="main-section-head-title">
              Social Programs<span> 200</span>
            </p>
            <div class="flex-box">
              <p class="sort-text">Sort by</p>
              <select
                class="select-form-control"
                style="
                  font-size: 15px;
                  width: 149px;
                  height: 32px;
                  color: black;
                "
              >
                <option value="2">A-Z</option>
                <option value="1">Featured</option>
                <option value="3">Z-A</option>
              </select>
            </div>
          </div>
          <div id="social-programs" class="shops-items-list-content-container">
            <div class="social-programs-items items">
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
            </div>
            <div id="shops-slider"></div>
            <div class="social-programs-items items">
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
              <div class="shop-item-box"></div>
            </div>
            <button class="load-more-shop-items">More</button>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <style>
        .market-filter{
            display: none !important;
        }
    </style>
  </body>
</html>
