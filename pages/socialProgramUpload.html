<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/categories.css" />
    <link rel="stylesheet" href="../styles/product.css" />
    <link rel="stylesheet" href="../styles/mobileBottomBar.css" />
    <link rel="stylesheet" href="../styles/socialPrograms.css" />
    <link rel="stylesheet" href="../styles/news.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/shops-list.css" />
    <link
      rel="stylesheet"
      href="../styles/organizations/prev-project-styles.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/shopsList.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mobile-bottom-bar"></div>
    <header id="header" class="no-left-item without-search"></header>
    <div class="container">
      <div class="currect-pages">
        <a href="/">Home</a>
        >
        <a href="/pages/market.html">Market</a>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="shop-detail__slider">
            <div class="shop-detail__main-slider">
              <label
                class="upload__image d-flex flex-column align-items-center justify-content-center"
              >
                <img
                  class="upload__image--icon"
                  src="img/svg/upload-icon.svg"
                  alt=""
                />
                <div
                  class="upload__image--text regular d-flex flex-column align-items-center"
                >
                  <p>Drop Images to upload</p>
                  <p>or</p>
                </div>
                <input
                  type="file"
                  class="upload__image--input h-roman"
                  onchange="fileUploadImage(this, value)"
                />
                <img src="" alt="" class="upload__image--uploaded" />
                <div class="upload__image--btn regular">Browse</div>
              </label>
            </div>
            <div
              class="shop-detail__mini-slider upload__image--mini d-flex align-items-center"
            >
              <div
                class="shop-detail__mini-slider--cover upload__image--upload d-flex align-items-center justify-content-center"
              >
                <label
                  class="upload__image d-flex flex-column align-items-center justify-content-center"
                >
                  <img
                    class="upload__image--icon"
                    src="img/svg/upload-icon.svg"
                    alt=""
                  />
                  <input
                    type="file"
                    class="upload__image--input h-roman"
                    onchange="fileUploadImage(this, value)"
                  />
                  <img src="" alt="" class="upload__image--uploaded" />
                </label>
                <div
                  class="upload__image--btn-footer d-flex justify-content-between align-items-center"
                >
                  <input
                    type="radio"
                    name="main-img-1"
                    value="1"
                    class="radio-on-img"
                  />
                  <button
                    class="products-slider__item--fav upload__image--btn-delete buttons-on-image-upload"
                  >
                    <img
                      src="img/svg/trash.svg"
                      class="trash-on-image-upload"
                      alt=""
                    />
                  </button>
                </div>
              </div>
              <div
                class="shop-detail__mini-slider--cover upload__image--upload d-flex align-items-center justify-content-center"
              >
                <label
                  class="upload__image d-flex flex-column align-items-center justify-content-center"
                >
                  <img
                    class="upload__image--icon"
                    src="img/svg/upload-icon.svg"
                    alt=""
                  />
                  <input
                    type="file"
                    class="upload__image--input h-roman"
                    onchange="fileUploadImage(this, value)"
                  />
                  <img src="" alt="" class="upload__image--uploaded" />
                </label>
                <div
                  class="upload__image--btn-footer d-flex justify-content-between align-items-center"
                >
                  <input
                    type="radio"
                    value="1"
                    name="main-img-2"
                    class="radio-on-img"
                  />
                  <button
                    class="products-slider__item--fav upload__image--btn-delete buttons-on-image-upload"
                  >
                    <img
                      src="img/svg/trash.svg"
                      class="trash-on-image-upload"
                      alt=""
                    />
                  </button>
                </div>
              </div>
              <div
                class="shop-detail__mini-slider--cover upload__image--upload d-flex align-items-center justify-content-center"
              >
                <label
                  class="upload__image d-flex flex-column align-items-center justify-content-center"
                >
                  <img
                    class="upload__image--icon"
                    src="img/svg/upload-icon.svg"
                    alt=""
                  />
                  <input
                    type="file"
                    class="upload__image--input h-roman"
                    onchange="fileUploadImage(this, value)"
                  />
                  <img src="" alt="" class="upload__image--uploaded" />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="shop-detail__info">
            <ul class="page__navigation--links d-none d-lg-flex">
              <li class="page__navigation--link regular">
                <a href="">Home</a>
              </li>
              <li class="page__navigation--link regular">
                >
                <a href="">Upload social program</a>
              </li>
            </ul>
            <h1 class="shop-detail__info--title bold d-none d-lg-block">
              Upload Social program
            </h1>
            <div class="row">
              <div class="col-12">
                <div class="upload">
                  <form class="upload__body">
                    <div
                      class="upload__body--tab social-program-upload-form"
                      style="display: block"
                    >
                      <div class="col-md-11">
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title product-upload-titles regular"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Title Eng
                          </span>
                          <input
                            type="text"
                            class="cart-order__form--input regular"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="col-md-11">
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title regular product-upload-titles"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Title Geo
                          </span>
                          <input
                            type="text"
                            class="cart-order__form--input regular"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div
                        class="col-md-4"
                        style="height: fit-content !important"
                      >
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title product-upload-titles regular"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Duration
                          </span>
                          <input
                            type="date"
                            class="cart-order__form--input regular social-program-fields"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="cart-order__form--label">
                          <span class="cart-order__form--title regular">
                            <img src="img/svg/red-union.svg" alt="" />
                            Category
                          </span>
                          <select
                            class="select__list regular selects-inproduct-upload selects-on-social-program-upload social-program-fields"
                            name
                          >
                            <option value="new">Choose category</option>
                            <option value="opt1">Opt1</option>
                            <option value="opt2">Opt2</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="cart-order__form--label">
                          <span class="cart-order__form--title regular">
                            <img src="img/svg/red-union.svg" alt="" />
                            Currency
                          </span>
                          <select
                            class="select__list regular selects-inproduct-upload selects-on-social-program-upload social-program-fields"
                            name
                          >
                            <option value="new">Gel</option>
                            <option value="opt1">Opt1</option>
                            <option value="opt2">Opt2</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title product-upload-titles regular"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Goal
                          </span>
                          <input
                            type="text"
                            class="cart-order__form--input regular social-program-fields"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="col-md-11">
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title regular product-upload-titles"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Receiver Name
                          </span>
                          <input
                            type="text"
                            class="cart-order__form--input regular"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="col-md-11">
                        <div class="cart-order__form--label">
                          <span
                            class="cart-order__form--title regular product-upload-titles"
                          >
                            <img src="img/svg/red-union.svg" alt="" />
                            Account Number: IBAN
                          </span>
                          <input
                            type="text"
                            class="cart-order__form--input regular"
                            placeholder=""
                          />
                        </div>
                      </div>

                      <div class="col-md-11">
                        <div class="product-description-container">
                          <span
                            class="product-description-title regular"
                            style="margin-left: 0px"
                            >About Program ENG</span
                          >
                          <textarea
                            name="productDescription"
                            class="product-description program-upload-description regular product-upload__descriptions"
                            rows="10"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-11">
                        <div class="product-description-container">
                          <span
                            class="product-description-title regular"
                            style="margin-left: 0px"
                            >About Program GEO</span
                          >
                          <textarea
                            name="productDescription"
                            class="product-description program-upload-description regular product-upload__descriptions"
                            rows="10"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <!-- end -->
                    <div class="row">
                      <div class="col-md-4">
                        <div class="d-flex">
                          <div class="form-buttons-block">
                            <button
                              type="button"
                              class="bold social-program-upload-list-project-button"
                            >
                              List Project
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div
                          class="d-flex justify-content-end form-buttons-block"
                        >
                          <button
                            class="cart-order__body--btn bold social-program-upload-draft-button"
                          >
                            Save as draft
                          </button>
                          <button
                            class="cart-order__form--btn bold social-program-upload-cancel-button"
                          >
                            Cancel
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>

<style>
  @media (max-width: 1399px) {
    .shop-detail__main-slider {
        max-height: 300px;
    }
    .shop-detail__mini-slider{
        max-height: 100px;
    }
  }
</style>
