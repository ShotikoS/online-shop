<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/categories.css" />
    <link rel="stylesheet" href="../styles/product.css" />
    <link rel="stylesheet" href="../styles/mobileBottomBar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/market.css" />
    <link rel="stylesheet" href="../styles/socialPrograms.css" />
    <link rel="stylesheet" href="../styles/shops-list.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/organizations/style.css" />
    <link rel="stylesheet" href="../styles/organizations/social-project.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/socialProjects.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mobile-bottom-bar"></div>
    <header id="header" class="main-page-header only-logo"></header>
    <div class="org-sold-page-navigation-container">
      <div class="container">
        <div class="currect-pages">
          <a href="/">Home</a>
          >
          <a href="/pages/market.html">Market</a>
        </div>
        <p class="organization-page-name">My account</p>
        <div id="organizations"></div>
        <div class="organizations-content-blocks">
          <ul class="organizations-page-navigation">
            <li>
              <a href="/pages/account-info.html">Account Informaton</a>
            </li>
            <li class="active-organization-tab">
              <a href="/pages/organization-social-program.html"
                >Social Projects</a
              >
            </li>
            <li>
              <a href="/pages/organization-my-product.html">My Products</a>
            </li>
            <li>
              <a href="/pages/organization-sold.html">Sold</a>
            </li>
            <li>
              <a href="/pages/organization-orders.html">My Orders</a>
            </li>
            <li>
              <a href="/pages/organization-delivery-addresses.html"
                >Delivery Addresses</a
              >
            </li>
            <li>
              <a href="/pages/organization-messages.html">Messages</a>
            </li>
            <li>
              <a href="/pages/organization-change-password.html"
                >Change Password</a
              >
            </li>
          </ul>
          <div class="organizations-page-main-content-container">
            <div style="display: flex; align-items: center; justify-content: flex-end; padding-bottom: 9px;">
              <button class="edit-status-button">
                Edit Status
              </button>
            </div>
            <div
              class="section-head-container hide-section-head-container"
              style="justify-content: flex-end; margin-bottom: 30px"
            >
              <p class="bold section-head-title" style="display: none">
                Account Informaton
              </p>
              <div class="section-head-action-btns">
                <button
                  class="no-background-btn underlined on-desktop on-edit soc-project"
                  style="margin-right: 229px"
                >
                  Profile Preview
                </button>
                <button
                  class="no-background-btn underlined on-mobile on-edit"
                  style="display: none"
                >
                  Preview
                </button>
                <button class="border-blue-btn" style="display: none">
                  Edit
                </button>
                <button
                  class="background-blue-btn save-changes on-edit"
                  style="display: none"
                >
                  Save Changes
                </button>
                <button
                  class="no-background-btn cancel-edit on-edit"
                  style="display: block"
                >
                  Cancel
                </button>
              </div>
            </div>
            <div class="news-list-header">
              <p class="main-section-head-title bold">
                Social Projects <span class="bold">5</span>
              </p>
              <div class="flex-box">
                <div class="section-header-search-block">
                  <input
                    type="text"
                    name="search"
                    class="form-control-search"
                    placeholder="Search Social Projects"
                  />
                  <button class="start-search-btn-section-header">
                    <object
                      data="../image/svg/loop.svg"
                      width="26"
                      height="26"
                    ></object>
                  </button>
                </div>
                <p class="sort-text">Sort by</p>
                <select
                  class="select-form-control"
                  style="
                    font-size: 15px;
                    width: 149px;
                    height: 32px;
                    color: black;
                  "
                >
                  <option value="2">Latest</option>
                  <option value="2">A-Z</option>
                  <option value="1">Featured</option>
                  <option value="3">Z-A</option>
                </select>
                <object
                data="../image/svg/loop.svg"
                width="26"
                height="26"
                class="searchicon-on-mobile"
              ></object>
              </div>
            </div>
            <div id="social-programs" class="shops-items-list-content-container">
                <div class="social-programs-items items">
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                  <div class="shop-item-box on-organization-page"></div>
                </div>
                <button class="load-more-shop-items">More</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
